{{ $values := merge (.Values.frontend) (.Values.global) }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ include "ucloud.frontend.deploymentName" . }}
  labels:
    {{- include "ucloud.frontend.labels" . | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: {{ $values.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- include "ucloud.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      name: {{ include "ucloud.frontend.deploymentName" . }}
      labels:
        {{- include "ucloud.frontend.selectorLabels" . | nindent 8 }}
      {{- with $values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Always
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      automountServiceAccountToken: false
      containers:
      - name: ucloud
        image: {{ $values.image.repository }}:{{ default .Chart.AppVersion $values.image.tag }}
        imagePullPolicy: {{ $values.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "ucloud.frontend.deploymentName" . }}
  {{- with $values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ $values.service.type }}
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    {{- include "ucloud.frontend.selectorLabels" . | nindent 4 }}
