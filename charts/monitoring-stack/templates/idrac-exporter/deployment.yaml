{{- if .Values.idrac_exporter.enabled }}
{{ $values := .Values.idrac_exporter }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $values.name }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/name: idrac-exporter
    app.kubernetes.io/instance: {{ $values.name }}
spec:
  replicas: {{ $values.replicas }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: idrac-exporter
      app.kubernetes.io/instance: {{ $values.name }}
  template:
    metadata:
      name: {{ $values.name }}
      labels:
        app.kubernetes.io/name: idrac-exporter
        app.kubernetes.io/instance: {{ $values.name }}
    spec:
      restartPolicy: Always
      automountServiceAccountToken: false
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: idrac-exporter
      {{- with $values.volumes }}
      volumes:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: idrac-exporter
        image: {{ $values.image.repository }}:{{ $values.image.tag }}
        imagePullPolicy: {{ $values.image.pullPolicy }}
        {{- with $values.args }}
        args:
          {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - containerPort: 9348
          name: http
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          httpGet:
            path: /health
            port: http
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          httpGet:
            path: /health
            port: http
        {{- with $values.volumeMounts }}
        volumeMounts:
          {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
